<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hades Space</title>

  <!--  section:seo-meta  -->
  <link rel="icon" href="<%= BASE_URL %>favicon/favicon.png">
  <meta property="og:site_name" content="Hades Space">
  <meta property="og:type" content="website">
  <meta property="og:image" content="<%= BASE_URL %>meta-image.png">
  <meta property="og:title" content="Index">
  <meta property="og:url" content="index.html">
  <meta property="og:description" content="Current information about the game Hades' star">

  <script type="text/javascript">
      (function(){
          let redirect = sessionStorage.redirect;
          let NEBULA_DIR = '/Nebula/';

          if (redirect) {
              if (redirect.includes(NEBULA_DIR && !location.href.includes(NEBULA_DIR))) {
                  window.location.href = window.location.href + NEBULA_DIR;
              }

              delete sessionStorage.redirect;
              if (redirect != location.href) {
                  history.replaceState(null, null, redirect);
              }
          }
      })();
  </script>
</head>
<body>
<noscript>
  <strong>
    We're sorry but HadesSpace doesn't work properly without JavaScript enabled. Please enable it to continue.
  </strong>
</noscript>

<!-- built files will be auto injected -->
<div id="app"></div>
<div id="modals"></div>

</body>
</html>
