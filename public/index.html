<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hades Space</title>

  <!--  section:seo-meta  -->
  <link rel="icon" href="<%= BASE_URL %>favicon/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
  <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#5bbad5">

  <meta property="og:site_name" content="HadesSpace">
  <meta property="og:type" content="website">
  <meta property="og:image" content="<%= BASE_URL %>meta-image.png">
  <meta property="og:title" content="Home">
  <meta property="og:url" content="index.html">
  <meta property="og:description" content="Current information about the game Hades' star">
  <meta name="theme-color" content="#161b1d">
  <meta name="msapplication-TileColor" content="#000000">

  <script type="text/javascript">
      (function(){
          let redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (redirect && redirect != location.href) {
              history.replaceState(null, null, redirect);
          }
      })();
  </script>
</head>
<body>
<noscript>
  <strong>
    We're sorry but HadesSpace doesn't work properly without JavaScript enabled. Please enable it to continue.
  </strong>
</noscript>

<!-- built files will be auto injected -->
<div id="app"></div>
<div id="modals"></div>

</body>
</html>
