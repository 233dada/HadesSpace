  <script type="module">
    setBaseData('stars', null, 'YellowStar')
      .finally(async () => {
        let locString = ['sectors', 'lvlsPlanets', 'planets', 'colonizationPlanets']
        let tables = [['yellow_star_sectors'], ['planet_levels'], ['planets', null, 'yellowstarTable'], ['colonize_prices']]
        for (let i in locString) {
          genTitle(`<a href="#${locString[i]}" name="${locString[i]}">${getStr(locString[i])}</a>`)
          genOl(`<span><a href="#${locString[i]}">${getStr(locString[i])}</a></span>`)
          await generatePageTables.apply(null, tables[i]);
        }
      })

  </script>
