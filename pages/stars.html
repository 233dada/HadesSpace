<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167101762-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-167101762-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:site_name" content="Hades' Star Data" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="../img/metaDataIcon.png" />
  <meta property="og:title" content="Stars" />
  <meta property="og:url" content="stars.html" />
  <meta property="og:description" content="Types of Stars in the Hades Galaxy" />
  <meta name="theme-color" content="#b64437">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script type="module" src="../js/index.js"></script>
</head>

<body class="index-page">
  <header>
    <div id="buttonLangs" onClick="showButtonLangs()">
      <div class="langs">
        <input value="English" onClick="switchLang('en')" type="button">
        <input value="Pусский" onClick="switchLang('ru')" type="button">
        <input value="Français" onClick="switchLang('fr')" type="button">
        <input value="Deutsch" onClick="switchLang('de')" type="button">
        <input value="Español" onClick="switchLang('es')" type="button">
        <input value="Italiano" onClick="switchLang('it')" type="button">
        <input value="Português" onClick="switchLang('pt')" type="button">
        <input value="한국어" onClick="switchLang('ko')" type="button">
        <input value="日本語" onClick="switchLang('jp')" type="button">
        <input value="简体中文" onClick="switchLang('zh-si')" type="button">
      </div>
    </div>
    <a class="item-link" href="./index.html">
      <div class="logo"></div>
    </a>
  </header>
  <div class="main">
    <div class="container-name">stars</div>
    <div class="container">
      <a class="item-link" href="./yellowstar.html">
        <div class="item">
          <div class="item-icon">
            <span style="background-image:url(../img/stars_icons/star_yellow.png)"></span>
          </div>
          <div class="item-text">YellowStar</div>
        </div>
      </a>
      <a class="item-link" href="./redstar.html">
        <div class="item">
          <div class="item-icon">
            <span style="background-image:url(../img/stars_icons/star_red.png)"></span>
          </div>
          <div class="item-text">RedStar</div>
        </div>
      </a>
      <a class="item-link" href="./whitestar.html">
        <div class="item">
          <div class="item-icon">
            <span style="background-image:url(../img/stars_icons/star_white.png)"></span>
          </div>
          <div class="item-text">WhiteStar</div>
        </div>
      </a>
      <a class="item-link" href="./bluestar.html">
        <div class="item">
          <div class="item-icon">
            <span style="background-image:url(../img/stars_icons/star_blue.png)"></span>
          </div>
          <div class="item-text">BlueStar</div>
        </div>
      </a>
      <br clear="both">
    </div>
  </div>
  <a class="item-link" href="#" id="buttonTop"></a>
  <script type="module">
    document.querySelectorAll('.item-text').forEach(e => {
      e.firstChild.nodeValue = getStr(e.firstChild.nodeValue)
    })
    document.querySelectorAll('.container-name').forEach(e => {
      e.innerHTML = getStr(e.innerHTML)
    })
  </script>
</body>

</html>
