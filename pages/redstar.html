<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta property="og:site_name" content="Hades' Star Data" />

<body>
  <header>
    <div id="buttonLangs" onClick="showButtonLangs()">
      <div class="langs">
        <input value="English" onClick="switchLang('en')" type="button">
        <input value="Pусский" onClick="switchLang('ru')" type="button">
        <input value="Français" onClick="switchLang('fr')" type="button">
        <input value="Deutsch" onClick="switchLang('de')" type="button">
        <input value="Español" onClick="switchLang('es')" type="button">
        <input value="Italiano" onClick="switchLang('it')" type="button">
        <input value="Português" onClick="switchLang('pt')" type="button">
        <input value="한국어" onClick="switchLang('ko')" type="button">
        <input value="日本語" onClick="switchLang('jp')" type="button">
        <input value="简体中文" onClick="switchLang('zh-si')" type="button">
      </div>
    </div>
    <a href="./index.html">
      <div class="logo"></div>
    </a>
  </header>
  <h1 id="title"></h1>
  <img class="portrait" src="../img/portraits/redStar.png" alt="cerberus">
  <h2></h2>
  <div class="list">
    <ol></ol>
  </div>
  <a href="#" id="buttonTop"></a>
  <script type="module">
    setBaseData('stars', null, 'RedStar')
      .finally(async () => {
        //genTitle(`<a href="#${'planets'}" name="${'planets'}">${getStr('planets')}</a>`)
        //genOl(`<span><a href="#${'planets'}">${getStr('planets')}</a></span>`)
        //await generatePageTables('planets', null, 'redstarTable')
        let arts = ['Combat', 'Utility', 'Support']
        for (let art of arts) {
          genTitle(`<a href="#${art}" name="${art}">${getStr(art + 'Art')}</a>`)
          genOl(`<span><a href="#${art}">${getStr(art + 'Art')}</a></span>`)
          await generatePageTables('artifacts', null, art)
          art = 'blueprints' + art
          genTitle(`<a href="#${art}" name="${art}">${getStr('blueprints')}</a>`)
          await generatePageTables('artifacts', null, art)
        }
      })
  </script>

</body>

</html>
