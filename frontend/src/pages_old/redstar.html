<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-167101762-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-167101762-1");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:site_name" content="Hades' Star Data" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../img/stars_icons/star_red.png" />
    <meta property="og:title" content="Red star" />
    <meta property="og:url" content="redstar.html" />
    <meta
      property="og:description"
      content="Red stars are very unstable. they usually contain uninhabitable planets with artifacts."
    />
    <meta name="theme-color" content="#b01d06" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <my-header id="header"></my-header>

    <div id="main">
      <h1 id="title">{{ $t('TID_RED_STAR') }}</h1>
      <img class="portrait" src="../img/portraits/redStar.png" alt="redStar" />

      <app
        v-bind:args="{
       data: 'stars',
       single: 'RedStar',
       collvlStartAt: 0,
    }"
      >
      </app>
      <div class="title">
        <div class="title-text">
          <a href="#artifacts" id="artifacts">
            {{ $t('TID_OBJECT_ACTION_ARTIFACTS') }}
          </a>
        </div>
      </div>
      <template v-for="art of ['Combat', 'Utility', 'Support']">

        <div class="title">
          <div class="title-text">
            <a :href="'#' + art" :id="art">
              {{ $t(art + 'Art') }}
            </a>
          </div>
        </div>
        <app
          v-bind:args="{
       data: 'artifacts',
       single: art,
       lvlColKey: '№',
       collvlStartAt: (art == 'Support') ? 2 : 1
    }"
        >
        </app>
        <div class="title">
          <div class="title-text">
            {{ $t('blueprints') }}
          </div>
        </div>
        <app
          v-bind:args="{
       data: 'artifacts',
       single: 'blueprints' + art,
       lvlColKey: '№',
       collvlStartAt: (art == 'Support') ? 2 : 1,
       dontFixTables: true
    }"
        >
        </app>
      </template>
    </div>

    <a href="#" id="btn-top" v-show="show"></a>
  </body>
</html>
