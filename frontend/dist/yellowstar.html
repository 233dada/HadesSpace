<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-167101762-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-167101762-1");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:site_name" content="Hades' Star Data" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../img/stars_icons/star_yellow.png" />
    <meta property="og:title" content="Yellow star" />
    <meta property="og:url" content="yellowstar.html" />
    <meta
      property="og:description"
      content="Yellow stars contain numerous habitable planets and are great for building base infrastructure. each empire is assigned its own yellow star to establish its base of operations."
    />
    <meta name="theme-color" content="#d1c23f" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/index.js"></script>
  </head>

  <body>
    <my-header id="header"></my-header>

    <div id="main">
      <h1 id="title">{{ $t('TID_YELLOW_STAR') }}</h1>
      <img
        class="portrait"
        src="../img/portraits/yellowStar.png"
        alt="yellowStar"
      />

      <app
        v-bind:args="{
       data: 'stars',
       single: 'YellowStar',
    }"
      >
      </app>
      <div class="title">
        <div class="title-text">
          <a href="#sectors" id="sectors">
            {{ $t('sectors') }}
          </a>
        </div>
      </div>
      <app
        v-bind:args="{
       data: 'yellow_star_sectors',
       lvlColKey: '№',
    }"
      >
      </app>
      <div class="title">
        <div class="title-text">
          <a href="#lvlsPlanets" id="lvlsPlanets">
            {{ $t('lvlsPlanets') }}
          </a>
        </div>
      </div>
      <app
        v-bind:args="{
       data: 'planet_levels',
    }"
      >
      </app>
      <div class="title">
        <div class="title-text">
          <a href="#planets" id="planets">
            {{ $t('planets') }}
          </a>
        </div>
      </div>
      <app
        v-bind:args="{
       data: 'planets',
       single: 'yellowstarTable',
       dontFixTables: true,
       lvlColKey: '№',
    }"
      >
      </app>
      <div class="title">
        <div class="title-text">
          <a href="#colonizationPlanets" id="colonizationPlanets">
            {{ $t('colonizationPlanets') }}
          </a>
        </div>
      </div>
      <app
        v-bind:args="{
       data: 'colonize_prices',
       lvlColKey: '№',
    }"
      >
      </app>
    </div>

    <a href="#" id="btn-top" v-show="show"></a>
  <script src="index.bundle.js"></script></body>
</html>
